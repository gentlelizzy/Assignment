<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gentlelizzy Registration Form</</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/RPC-JP_Logo.png" width="auto" height="90px">
    <h2>Gentlelizzy Registration Form</h2>
      <form>
        <div>
         <label>First Name</label>
        <input type="text" name="firstname" placeholder="First Name" required>

         <label>Last Name</label>
        <input type="text" name="lastname" placeholder="Last Name" required>

         <label>Phone Number</label>
        <input type="text" name="phone" placeholder="Phone Number" required>

         <label>Email Address</label>
        <input type="email" name="email" placeholder="Email Address" required>

         <label>Gender</label>
        <select name="Gender" required>
          <option>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>

         <label>Date of Birth</label>
        <input type="date" required>

         <label>Favorite Color</label>
        <input type="color" required>
        
        <button>Sign Up</button>
    
      <p>Existing User? <a href="index.html">Login</a> </p>
        </div>
      </form>
    </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
