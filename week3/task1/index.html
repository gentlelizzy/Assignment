</head>

<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/RPC-JP_Logo.png" width="auto" height="90px">
    
    <h2>Gentlelizzy Login Form</h2>
      
      <form action="success.html">
        
        <div>
          <label>Email Address</label>
          <input type="text" placeholder="Your Email" required></div>
        
        <div>
          <label>Password</label>
          <input type="password" placeholder="Your Password" required></div>
        <button>Login</button>
    
      <p>New user? <a href="register.html"> Create account</a> </p>
        
      </form>
    </div>
  <script src="script.js"></script>
